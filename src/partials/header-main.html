<article class="main-header">
  <header class="header">
    <div class="header-container">
      <nav class="main-nav">
        <a href="" class="logo">
          <svg
            class="logo-svg"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="transparent"
          >
            <use href="/src/images/icons.svg#logo"></use>
          </svg>
          <span class="header-logo-txt">Filmoteka</span>
        </a>
        <ul class="header-list">
          <li class="header-list-item active-nav">
            <a href="./index.html" class="homepage-nav">HOME</a>
          </li>
          <li class="header-list-item">
            <a href="" class="library-nav">MY LIBRARY</a>
          </li>
        </ul>
      </nav>

    <form action="submit" class="header__form">
      <div class="header__form-search">
        <input
          type="text"
          name="serch_film"
          autofocus
          placeholder="Movie search"
          class="header__form-input js-input"
        />
        <button type="submit" class="header__search">
          <svg class="header__form-icon" width="12" height="12">
            <use href="/src/images/sprite.svg#header-search"></use>
          </svg>
        </button>
      </div>
    </form>

    <p id="header__error-message" class="header__error">
      Search result not successful. Enter the correct movie name and try again.
    </p>
  </div>
</header>
